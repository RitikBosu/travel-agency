services:
  travel-agency:
    build: .
    ports:
      - "5173:3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=production
    env_file:
      - .env.local
    volumes:
      - ./.env.local:/app/.env.local:ro
    container_name: travel-agency
    restart: unless-stopped
